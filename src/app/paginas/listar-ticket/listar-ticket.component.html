<h5>Buscar:</h5>
<input  #txtSearch
type="text" class="form-control" placeholder="Buscar Tickets">
<div class="col">

    <button type="button" (click)="Buscar()" class="btn btn-danger">Listar</button>
</div>

<div class="container episodes">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Hora</th>
                    <th>Cliente</th>
                    <th>Vehiculo</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let e of Ticket">
                    <td>{{e.name}}</td>
                    <td>{{e.episode}}</td>
                </tr>
            </tbody>
        </table>
    </div>
   
</div>
